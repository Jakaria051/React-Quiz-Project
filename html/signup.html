<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - by Jakaria</title>
    <meta 
    property="og:title"
    content="React quiz by jakaria"
    />
    <meta 
    title="og:description"
    content="React quiz by jakaria"
    />
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./styles/quiz.css" />
</head>
<body>
  
    <!--nav-->
    <nav class="nav">
        <ul>
            <li>
                <a href="index.html" class="brand">
                    <img src="./image/logo-bg.png" alt="logo">
                    <h3>Quiz Application</h3>
                </a>
            </li>
        </ul>
        <div class="account">
            <span class="material-icons-outlined" title="Account">
                account_circle
            </span>
            <a href="signup.html">Signup</a>
        </div>
    </nav>
    <!--end of nav-->

    <!--content-->
    <main class="main">
        <div class="container">
          <h1>Create an account</h1>
          <div class="column">
              <div class="illustration">
                <img src="./image/signup.svg" alt="signup" /> 
              </div>
              <form action="#" class="signup form">
                <div class="textInput">
                    <input type="text" placeholder="Enter name" />
                    <span class="material-icons-outlined"> person </span>
                  </div>
      
                  <div class="textInput">
                    <input type="text" placeholder="Enter email" />
                    <span class="material-icons-outlined"> alternate_email </span>
                  </div>
      
                  <div class="textInput">
                    <input type="password" placeholder="Enter password" />
                    <span class="material-icons-outlined"> lock </span>
                  </div>
      
                  <div class="textInput">
                    <input type="password" placeholder="Confirm password" />
                    <span class="material-icons-outlined"> lock_clock </span>
                  </div>
                  <label>
                      <input type="checkbox" />
                      <span>I agree to the Terms & Conditions</span>
                  </label>
                  <button class="button">
                      <span>Submit now</span>
                  </button>
                  <div class="info">
                    Already have an account? <a href="login.html">Login</a> instead.
                  </div>
                </form>
          </div>
        </div>
    </main>
    <!--end of content-->
    <script src="./js/script.js"></script>

</body>
</html>
